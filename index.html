<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Celsius to Fahrenheit</title>
</head>

<body>
    <div class="convertor-box">
        <img class="thermometer-icon" src="./img/thermometer-icon.png" alt="Thermometer Icon" width="35px">

        <div class="heading-container">
            <h1 class="heading">℃/℉ Convertor</h1>
        </div>

        <div class="inputs-container">
            <div class="input-container"><input type="number" id="celsius" placeholder="" required>
                <p>℃</p>
            </div>
            <div class="input-container"><input type="number" id="fahrenheit" placeholder="" required>
                <p>℉</p>
            </div>
        </div>

        <div class="buttons-container">
            <button type="button" class="btn-convert" onclick="convert()">Convert</button>
            <button type="button" class="btn-reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="script.js">    </script>
</body>

</html>
